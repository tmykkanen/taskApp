    <title>Task App</title>

          <dialog class="add-project-modal">

              <input type="text" class="input" data-name="projectDueDate" placeholder="Due Date">

              <button type="button" autofocus class="cancel button">Cancel</button>
            </form>
          </dialog>
        </div>

          </li>   
          -->
        </ul>
        <dialog class="add-task-modal">
          <form action="" method="get">
            <h3>Add Task</h3>
            <input type="text" class="input" data-name="taskName" placeholder="Task Name">
            <input type="text" class="input" data-name="taskDescription" placeholder="Description">
            <input type="text" class="input" data-name="taskDueDate" placeholder="Due Date">
            <button type="submit" class="submit button">Submit</button>
            <button type="button" autofocus class="cancel button">Cancel</button>
          </form>
        </dialog>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
