<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task App</title>
  </head>
  <body>
    <div id="app">
      <div class="sidebar-container">
        <div class="default-projects">
          <ul>
            <li class="project-list-item">Inbox</li>
            <li class="project-list-item">Today</li>
            <li class="project-list-item">Upcoming</li>
          </ul>
        </div>
        <div class="custom-projects">
          <button class="add-project" type="button">+ New Project</button>
        </div>
      </div>
      <div class="main-container">
        <h2 class="project-title">{Project Title}</h2>
        <ul>
          <li class="task-list-item">Task 1</li>
          <li class="task-list-item">Task 2</li>
          <li class="task-list-item">Task 3</li>
          <li class="task-list-item">Task 4</li>
        </ul>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
